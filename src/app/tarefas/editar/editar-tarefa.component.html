<h1>Editar tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Mês:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="tarefa.nome" #nome="ngModel"
                minlength="4" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Digite o Mês.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    O mês deve conter ao menos 4 caracteres.
                </div>
            </div>
            <label for="casos">Casos:</label>
            <input type="number" class="form-control" id="casos" name="casos" [(ngModel)]="tarefa.casos" #casos="ngModel"
                minlength="1" required>
            <div *ngIf="casos.errors && (nome.dirty || casos.touched)" class="alert alert-danger">
                <div [hidden]="!casos.errors.required">
                    Digite a quantidade de casos.
                </div>
                <div [hidden]="!casos.errors.minlength">
                    A quantidade de casos deve conter ao menos 1 número.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="atualizar()" value="Atualizar" [disabled]="!formTarefa.form.valid">
            <a class="btn btn-default" [routerLink]="['/tarefas']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
