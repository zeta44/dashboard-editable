<h1>Covid</h1>

<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
    aria-expanded="false" aria-controls="collapseExample">
    Exibir Formulário
</button>

<div class="well collapse.show" id="collapseExample">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Casos</th>
                <th class="text-center">
                    <a class="btn btn-xs btn-success" [routerLink]="['/tarefas/cadastrar']">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarefa of tarefas">
                <td>
                    {{ tarefa.nome }}
                </td>
                <td>
                    {{ tarefa.casos }}
                </td>
                <td class="text-center" style="width: 200px">
                    <a title="Editar" alt="Editar" class="btn btn-xs btn-info"
                        [routerLink]="['/tarefas/editar', tarefa.id]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                    </a>
                    <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                        (click)="remover($event, tarefa)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="tarefas.length == 0">Nenhuma caso cadastrado.</p>
</div>
